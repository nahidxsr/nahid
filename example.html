<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
    <header>
        <h1>Example Login Page</h1>
    </header>

    <!-- Login Form -->
    <main>
        <form id="exampleLoginForm">
            <label for="loginOption">Login Using:</label>
            <select id="loginOption" name="loginOption" required>
                <option value="phone">Phone Number</option>
                <option value="email">Email</option>
            </select><br><br>

            <label for="loginValue">Enter Phone or Email:</label>
            <input type="text" id="loginValue" name="loginValue" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>
    </main>

    <script src="example.js"></script> <!-- External JS -->
</body>
      </html>
